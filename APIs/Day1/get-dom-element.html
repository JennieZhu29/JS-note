<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom get element</title>
  </head>
  <body>
    <!-- console output 3 items separately  -->
    <ul>
      <li>Homepage</li>
      <li>Products</li>
      <li>Contact Us</li>
    </ul>
    <img src="./img/bear.png" alt="bear image" title="it is a bear" />
    <!-- image title - hang over to the image then see the title -->
    <button onclick="changeImg()">Change Animal</button>
  </body>
  <script>
    const lis = document.querySelectorAll("ul li");
    for (let i = 0; i < 3; i++) {
      console.log(lis[i]);
    }

    function changeImg() {
      const image = document.querySelector("img");
      image.src = "./img/panda.png";
      image.title = "it is a panda now";
    }
  </script>
</html>

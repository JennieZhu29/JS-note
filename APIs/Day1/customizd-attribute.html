<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customized Attribute</title>
  </head>
  <body>
    <div data-id="1" data-jennie="JENNIE">1</div>
    <div data-id="2">2</div>
    <div data-id="3">3</div>
    <div data-id="4">4</div>
    <div data-id="5">5</div>
    <script>
      const one = document.querySelector("div");
      console.log(one.dataset.jennie);
      one.dataset.jennie = "jz";
      console.log(one.dataset.jennie);
    </script>
  </body>
</html>

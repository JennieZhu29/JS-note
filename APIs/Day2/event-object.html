<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Obeject</title>
  </head>
  <body>
    <input type="text" />
    <script>
      // e - the first return object of function
      const input = document.querySelector("input ");
      input.addEventListener("keyup", function (e) {
        // console.log(e);
        // when press space - key: " "
        if (e.key === "Enter") {
          alert("enter pressed!");
        }
      });
    </script>
  </body>
</html>

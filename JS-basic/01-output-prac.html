<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output Table</title>
  </head>
  <body>
    <script>
      let uname = prompt("please input your name");
      let age = prompt("please input your age");
      let gender = prompt("please input your gender");
      document.write(
        "<table style='border: 1px solid black; border-style: dotted;'><tr><th>Name</th><th>Age</th><th>Gender</th></tr><tr><th>" +
          uname +
          "</th><th>" +
          age +
          "</th><th>" +
          gender +
          "</th></tr></table>"
      );
    </script>
  </body>
</html>

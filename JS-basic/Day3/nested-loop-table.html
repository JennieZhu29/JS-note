<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested loop</title>
    <style>
      table {
        border-collapse: separate;
      }

      th {
        text-align: center;
        width: 90px;
        padding: 5px 5px;
        border: 1px solid;
        border-radius: 30px;
      }
    </style>
  </head>
  <body>
    <script>
      // output multiplication table in triangle
      for (let i = 0; i < 10; i++) {
        document.write(`<table><tr>`);
        for (let j = 0; j <= i; j++) {
          document.write(`<th>${i + 1} * ${j + 1} = ${(i + 1) * (j + 1)}</th>`);
        }
        document.write(`</tr></table>`);
      }
    </script>
  </body>
</html>

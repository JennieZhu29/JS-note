<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array shift</title>
  </head>
  <body>
    <script>
      // shift - delete the first item, also return its value
      let arr = ["hufk", "hfuk", "qwowpod", "odhdij"];
      let item = arr.shift();
      console.log(arr);
      console.log("deleted item: ", item);
    </script>
  </body>
</html>

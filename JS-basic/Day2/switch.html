<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
  </head>
  <body>
    <script>
      // input 2 numbers and operator + or -
      // get result
      let num1 = +prompt("Please input 1st number");
      let num2 = +prompt("Please input 2nd number");
      let operator = prompt("Please input operation");

      switch (operator) {
        case "+":
          alert(`${num1} + ${num2} = ${num1 + num2}`);
          break;
        case "-":
          alert(`${num1} - ${num2} = ${num1 - num2}`);
          break;
        case "*":
          alert(`${num1} * ${num2} = ${num1 * num2}`);
          break;
        case "/":
          alert(`${num1} / ${num2} = ${num1 / num2}`);
          break;
        default:
          alert(`Invalid Input!`);
      }
    </script>
  </body>
</html>

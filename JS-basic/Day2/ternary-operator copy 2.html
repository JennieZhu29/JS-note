<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compare</title>
  </head>
  <body>
    <script>
      // condition ? code 1 : code2
      // compare two input value
      let num1 = +prompt("Please input 1st number");
      let num2 = +prompt("Please input 2nd number");
      num1 > num2 ? alert(`${num1} is bigger`) : alert(`${num2} is bigger`);
    </script>
  </body>
</html>

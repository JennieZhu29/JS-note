<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>even sum 1 - 100</title>
  </head>
  <body>
    <script>
      // output all even sum from 1-100 using while
      let num = 1;
      let sum = 0;
      while (num <= 100) {
        if (num % 2 === 0) {
          sum += num;
        }
        num++;
      }
      document.write(`Sum of all even number from 1 to 100 is ${sum}`);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array pop</title>
  </head>
  <body>
    <script>
      // pop - delete the last item, also return its value
      let arr = ["hufk", "hfuk", "qwowpod", "odhdij"];
      let item = arr.pop();
      console.log(arr);
      console.log("deleted item: ", item);
    </script>
  </body>
</html>

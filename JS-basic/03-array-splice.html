<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array shift</title>
  </head>
  <body>
    <script>
      // splice - delete certain items
      // splice(start index(included), number to be deleted)
      // splice(start index(included)) - delete all from given index to last
      // return ?
      let arr = ["hufk", "hfuk", "qwowpod", "odhdij", "dejijd"];
      let item = arr.splice(1, 2);
      console.log(arr);
      console.log("deleted item: ", item);
    </script>
  </body>
</html>

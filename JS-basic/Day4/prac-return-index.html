  <body>
    <script>
      function findIndex(n = "", arr = []) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] === n) {
            return i;
          }
        }
        return -1;
      }

      arrT = ["banana", "apple", "orange", "guava"];

      document.write(`${findIndex("orange", arrT)}`);
    </script>

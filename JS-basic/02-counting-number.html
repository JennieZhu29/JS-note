<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counting</title>
  </head>
  <body>
    <script>
      // input a number, if <10 , then add 0 before it
      // ternary operator
      let num = prompt("Please input a number:");
      num = num >= 10 ? num : 0 + num;
      alert(`Final number is ${num}`);
    </script>
  </body>
</html>

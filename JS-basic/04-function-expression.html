<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>function expression</title>
  </head>
  <body>
    <script>
      // Anonymous functions 匿名函数- 必须先声明再调用，类似变量
      let fn = function (a, b) {
        return a + b;
      };

      document.write(`${fn(4, 1)}`);
      // 函数表达式 vs 具名函数
      // 具名函数调用可以写到任何位置

      // Immediately-invoked function expression 立即执行函数
    </script>
  </body>
</html>

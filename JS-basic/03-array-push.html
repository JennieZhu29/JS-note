<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
  </head>
  <body>
    <script>
      // push - add item from back , also return new length
      let arr = ["hufk", "hfuk", "qwowpod", "odhdij"];
      let newLeng = arr.push("hhh", "www");
      console.log(arr);
      console.log("new length: ", newLeng);
    </script>
  </body>
</html>

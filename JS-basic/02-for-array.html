<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      // iterate array
      let arr = ["zf", "zy", "gy", "lb", "mc"];
      for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]}\n`);
      }
    </script>
  </body>
</html>
